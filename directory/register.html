<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD</title>
    <link rel="stylesheet" type="text/css" href="../directory/register.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body style="background-color:#34114b">
    <form class="box" method="post" action="../directory/registerHandler.php" id="registerForm">
            <input type="text" name="Username" class="Username" placeholder="USERNAME">
            <input type="password" name="Password" class="Password" placeholder="PASSWORD">
            <input type="password" name="Confirm" class="Confirm" placeholder="CONFIRM PASSWORD">
            <select name="dropdown" class="Confirm Dropdown">
                <option value="Gender" selected>Gender</option>
                <option value="Man">Man</option>
                <option value="Woman">Woman</option>
                <option value="Transgender">Transgender</option>
                <option value="Genderqueer">Genderqueer</option>
                <option value="Agender">Agender</option>
                <option value="Genderless">Genderless</option>
                <option value="Non-binary">Non-binary</option>
                <option value="Cis Man">Cis Man</option>
                <option value="Cis Woman">Cis Woman</option>
                <option value="Trans Man">Trans Man</option>
                <option value="Trans Woman">Trans Woman</option>
                <option value="Third Gender">Third Gender</option>
                <option value="Two-Spirit">Two-Spirit</option>
                <option value="Bigender">Bigender</option>
                <option value="Genderfluid">Genderfluid</option>
            </select>
        <div class="box-buttons">
            <button type="submit" class="Register" name="register">Register</button>
            <a href="../directory/login.html"><button class="Login">Login</button></a>
        </div>
        <a href="home.html"><button class="Cancel">Cancel</button></a>
        </form>
    
</body>
</html>
